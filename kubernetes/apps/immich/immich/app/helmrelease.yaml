# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: immich
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.9.3
  url: oci://ghcr.io/immich-app/immich-charts/immich
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: immich
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      tag: v1.132.3
    env:
      REDIS_HOSTNAME: immich-dragonfly.immich.svc
      REDIS_PASSOWRD:
        valueFrom:
          secretKeyRef:
            name: immich-dragonfly-secret
            key: password
      DB_HOSTNAME:
        # HACK This will be ignored by immich but chart by default
        # will break if not using builtin postgres
        # so just overwrite ones set by it to correct ones
        valueFrom:
          secretKeyRef:
            name: immich-database-app
            key: host
      DB_USERNAME:
        # HACK This will be ignored by immich but chart by default
        # will break if not using builtin postgres
        # so just overwrite ones set by it to correct ones
        valueFrom:
          secretKeyRef:
            name: immich-database-app
            key: user
      DB_DATABASE_NAME:
        # HACK This will be ignored by immich but chart by default
        # will break if not using builtin postgres
        # so just overwrite ones set by it to correct ones
        valueFrom:
          secretKeyRef:
            name: immich-database-app
            key: dbname
      DB_DATABASE_PASSWORD:
        # HACK This will be ignored by immich but chart by default
        # will break if not using builtin postgres
        # so just overwrite ones set by it to correct ones
        valueFrom:
          secretKeyRef:
            name: immich-database-app
            key: password
      DB_URL:
        valueFrom:
          secretKeyRef:
            name: immich-database-app
            key: uri
      TZ:
        valueFrom:
          secretKeyRef:
            name: immich-app
            key: TZ
    immich:
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: immich-library
      configuration: # see https://immich.app/docs/install/config-file/
        passwordLogin:
          enabled: false
    machine-learning:
      persistence:
        cache:
          type: pvc
          existingClaim: immich-machine-learning-cache
