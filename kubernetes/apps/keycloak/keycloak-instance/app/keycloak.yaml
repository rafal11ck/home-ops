apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: keycloak-database-rw
    usernameSecret:
      name: keycloak-database-app
      key: username
    passwordSecret:
      name: keycloak-database-app
      key: password
  http:
    httpEnabled: true
  hostname:
    # If hostname-admin is configured, hostname must be set to a URL (not just hostname). https://www.keycloak.org/server/hostname#_validations
    hostname: https://auth.${SECRET_DOMAIN}
    admin: https://keycloak.${SECRET_DOMAIN}
  proxy:
    headers: xforwarded
  resources:
    requests:
      cpu: 10m
      memory: 200Mi
    limits:
      memory: 2Gi
  ingress:
    enabled: false
  scheduling:
    priorityClassName: system-cluster-critical
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
  annotations:
    external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
spec:
  ingressClassName: external
  rules:
    - host: auth.${SECRET_DOMAIN}
      http:
        paths:
          - pathType: Prefix
            path: '/realms'
            backend:
              service:
                name: keycloak-service
                port:
                  name: http
          - pathType: Prefix
            path: '/resources'
            backend:
              service:
                name: keycloak-service
                port:
                  name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress-admin
  annotations:
    external-dns.alpha.kubernetes.io/hostname: keycloak.${SECRET_DOMAIN}
spec:
  ingressClassName: internal
  rules:
    - host: keycloak.${SECRET_DOMAIN}
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: keycloak-service
                port:
                  name: http
