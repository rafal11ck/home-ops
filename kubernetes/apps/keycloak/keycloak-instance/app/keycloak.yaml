apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  instances: 2
  db:
    vendor: postgres
    host: keycloak-database-rw
    usernameSecret:
      name: keycloak-database-app
      key: username
    passwordSecret:
      name: keycloak-database-app
      key: password
  http:
    httpEnabled: true
  hostname:
    # If hostname-admin is configured, hostname must be set to a URL (not just hostname). https://www.keycloak.org/server/hostname#_validations
    hostname: https://auth.${SECRET_DOMAIN}
    admin: https://keycloak.${SECRET_DOMAIN}
  proxy:
    headers: xforwarded
  resources:
    requests:
      cpu: 10m
      memory: 200Mi
    limits:
      memory: 2Gi
  ingress:
    enabled: false
  scheduling:
    priorityClassName: system-cluster-critical
