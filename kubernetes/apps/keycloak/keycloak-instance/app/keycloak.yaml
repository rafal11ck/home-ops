apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  instances: 2
  db:
    vendor: postgres
    host: keycloak-database-rw
    usernameSecret:
      name: keycloak-database-app
      key: username
    passwordSecret:
      name: keycloak-database-app
      key: password
  http:
    httpEnabled: true
  hostname:
    # If hostname-admin is configured, hostname must be set to a URL (not just hostname). https://www.keycloak.org/server/hostname#_validations
    hostname: https://auth.${SECRET_DOMAIN}
    admin: https://keycloak.${SECRET_DOMAIN}
  proxy:
    headers: xforwarded
  resources:
    requests:
      cpu: 10m
      memory: 200Mi
    limits:
      memory: 2Gi
  ingress:
    enabled: false
  scheduling:
    priorityClassName: system-cluster-critical
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak-auth
  annotations:
    external-dns.alpha.kubernetes.io/hostname: &hostname auth.${SECRET_DOMAIN}
spec:
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https
  hostnames:
    - *hostname
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /realms
        - path:
            type: PathPrefix
            value: /resources
      backendRefs:
        - name: grafana-service
          port: 8080
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak-all
  annotations:
    external-dns.alpha.kubernetes.io/hostname: &hostname keycloak.${SECRET_DOMAIN}
spec:
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  hostnames:
    - *hostname
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: keycloak-service
          port: 8080
