---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak-auth
  annotations:
    gethomepage.dev/description: Identity and access management
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/group: Applications
    gethomepage.dev/icon: keycloak
    gethomepage.dev/name: Keycloak
    gethomepage.dev/href: 'https://auth.${SECRET_DOMAIN}'
    # TODO do better after https://github.com/keycloak/keycloak/issues/41079
    gethomepage.dev/pod-selector: >-
      app=keycloak
spec:
  parentRefs:
    - name: external
      namespace: envoy-gateway-system
      sectionName: https
  hostnames:
    - auth.${SECRET_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /realms
        - path:
            type: PathPrefix
            value: /resources
      backendRefs:
        - name: keycloak-instance-service
          port: 8080
    - matches:
        - path:
            type: Exact
            value: /
      filters:
        - requestRedirect:
            scheme: https
            statusCode: 301
            path:
              type: ReplaceFullPath
              replaceFullPath: /realms/home-ops/account
          type: RequestRedirect
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/externaldns.k8s.io/dnsendpoint_v1alpha1.json
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: nextcloud
spec:
  endpoints:
    - dnsName: 'auth.${SECRET_DOMAIN}'
      recordType: A
      targets:
        - ${SECRET_PUBLIC_IP}
      providerSpecific:
        - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
          value: 'false'
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak-all
spec:
  parentRefs:
    - name: internal
      namespace: envoy-gateway-system
      sectionName: https
  hostnames:
    - keycloak.${SECRET_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: keycloak-instance-service
          port: 8080
