---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  interval: 30m
  chart:
    spec:
      chart: nextcloud
      version: 6.6.9
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"
    image:
      flavor: fpm-alpine
      # renovate: datasource=docker depName=docker.io/library/nextcloud
      tag: 31.0.1-fpm-alpine
    ingress:
      enabled: true
      className: internal
      annotations:
        external-dns.alpha.kubernetes.io/hostname: &hostname "cloud3.${SECRET_DOMAIN}"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        nginx.ingress.kubernetes.io/proxy-body-size: 4G
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
        # Keep this in sync with the README.md:
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;
          rewrite ^/.well-known/webfinger /index.php/.well-known/webfinger last;
          rewrite ^/.well-known/nodeinfo /index.php/.well-known/nodeinfo last;
          rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
          rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
          location = /.well-known/carddav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /.well-known/caldav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
          }
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }
      path: /
      pathType: Prefix
    defaultConfigs:
      .htaccess: true # To protect /var/www/html/config
      apache-pretty-urls.config.php: false # Apache configuration for rewrite urls
      apcu.config.php: false # Define APCu as local cache
      #apps.config.php: true # Apps directory configs
      autoconfig.php: false # Used for auto configure database - False cus CNPG Postgre is used instead. Configured in the chart.
      redis.config.php: false # Redis default configuration - False cus DragonflyDB(Redis) is used instead. Configured in the chart.
      reverse-proxy.config.php: true # Reverse proxy default configuration
      s3.config.php: false # S3 Object Storage as primary storage - I don't use this
      smtp.config.php: false # SMTP default configuration via environment variables
      swift.config.php: false # Swift Object Storage as primary storage - I don't use this
      upgrade-disable-web.config.php: true
    nextcloud:
      configs:
        local.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '10.0.0.0/8',
            ),
            'overwriteprotocol' => 'https',
            'overwrite.cli.url' => 'https://cloud3.${SECRET_DOMAIN}',
            'overwritehost' => 'cloud3.${SECRET_DOMAIN}:443',
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
            'maintenance_window_start' => 1,
            'default_phone_region' => 'PL',
          );
      host: *hostname
      extraEnv:
        - name: REDIS_HOST
          value: nextcloud-memcache
        - name: REDIS_HOST_PORT
          value: "6379"

      existingSecret:
        enabled: true
        secretName: nextcloud-secret
    cronjob:
      enabled: true
    nginx:
      enabled: true
      config:
        custom: |-
          fastcgi_param front_controller_active false;
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      existingSecret:
        enabled: true
        secretName: nextcloud-database-app
        usernameKey: user
        passwordKey: password
        hostKey: host
        databaseKey: dbname
    persistence:
      enabled: true
      size: 5Gi
      nextcloudData:
        enabled: true
        size: 5Gi
    livenessProbe:
      initialDelaySeconds: 120
      periodSeconds: 30
    readinessProbe:
      initialDelaySeconds: 120
      periodSeconds: 30
    startupProbe:
      enabled: true
      initialDelaySeconds: 120
    lifecycle:
      postStartCommand:
        - su
        - www-data
        - -s
        - /bin/sh
        - -c
        - "cd /var/www/html; php occ maintenance:repair --include-expensive; php occ db:add-missing-indices; /bin/true"
