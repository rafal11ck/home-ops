apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ceph-filesystem-ext
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  volumeMode: Filesystem
  volumeName: ceph-filesystem-ext
  storageClassName: ceph-filesystem
