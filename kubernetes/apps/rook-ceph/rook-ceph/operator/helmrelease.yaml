---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 1h
  chart:
    spec:
      chart: rook-ceph
      version: v1.18.0
      sourceRef:
        kind: HelmRepository
        name: rook-release
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    monitoring:
      enabled: true
    csi:
      enableLiveness: true
      cephFSKernelMountOptions: ms_mode=prefer-crc
      serviceMonitor:
        enabled: true
    resources:
      requests:
        memory: 128Mi
        cpu: 50m
