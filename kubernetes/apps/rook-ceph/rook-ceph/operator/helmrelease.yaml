  name: rook-ceph-operator
spec:
  interval: 1h
  chart:
    spec:
      chart: rook-ceph
      version: v1.17.1
      sourceRef:
        kind: HelmRepository
        name: rook-release
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    monitoring:
      enabled: true
    csi:
      enableLiveness: true
      cephFSKernelMountOptions: ms_mode=prefer-crc
