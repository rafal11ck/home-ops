---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 30m
  chart:
    spec:
      chart: openebs
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
      replicated:
        mayastor:
          enabled: true
          csi:
            node:
              initContainers:
                enabled: false
    localpv-provisioner:
      localpv:
        image:
          registry: quay.io/
      helperPod:
        image:
          registry: quay.io/
      hostpathClass:
        enabled: true
        name: openebs-hostpath
        isDefaultClass: true
        basePath: /var/openebs/local
    mayastor:
      csi:
        node:
          initContainers:
            enabled: true
      etcd:
        replicaCount: &repCount 1
      nats:
        cluster:
          replicas: *repCount
      loki-stack:
        enabled: false
