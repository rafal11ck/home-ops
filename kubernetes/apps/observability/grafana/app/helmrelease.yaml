# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
spec:
  chart:
    spec:
      chart: grafana-operator
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: v5.17.0
  interval: 30m
  timeout: 20m
  values:
    # FIXME see if it's usefull at all, if not drop dashboard and servicemonitor, remove dashboard from dasboards.yaml too
    dashboard:
      enabled: true
    serviceMonitor:
      enabled: true
