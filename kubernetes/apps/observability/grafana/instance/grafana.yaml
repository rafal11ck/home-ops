apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  labels:
    dashboards: "grafana"

spec:
  config:
    security:
      admin_user: "placeholder"
      admin_password: "placeholder"
  deployment:
    spec:
      template:
        spec:
          containers:
            - name: grafana
              env:
                - name: GF_SECURITY_ADMIN_USER
                  valueFrom:
                    secretKeyRef:
                      key: admin-user
                      name: grafana-instance-secret
                - name: GF_SECURITY_ADMIN_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: admin-password
                      name: grafana-instance-secret
  ingress:
    metadata:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "grafana.${SECRET_DOMAIN}"
    spec:
      ingressClassName: internal

      rules:
        - host: grafana.${SECRET_DOMAIN}
          http:
            paths:
              - backend:
                  service:
                    name: grafana-service
                    port:
                      number: 3000
                path: /
                pathType: Prefix
