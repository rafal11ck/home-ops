---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/alertmanagerconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager
spec:
  route:
    groupBy: ['alertname', 'job']
    groupInterval: 10m
    groupWait: 2m
    repeatInterval: 12h
    receiver: discord
    routes:
      - receiver: 'null'
        matchers:
          - name: alertname
            value: InfoInhibitor
            matchType: =
      - receiver: 'null'
        matchers:
          - name: alertname
            value: CephNodeNetworkPacketDrops # TODO disable TCP offloading and see if it helps after talos 1.10 release
      - receiver: discord
        matchers:
          - name: severity
            value: critical
            matchType: =
  inhibitRules:
    - equal: ['alertname', 'namespace']
      sourceMatch:
        - name: severity
          value: critical
          matchType: =
      targetMatch:
        - name: severity
          value: warning
          matchType: =
  receivers:
    - name: 'null'
    - name: discord
      discordConfigs:
        - apiURL:
            key: discord_webhook_url
            name: alertmanager
