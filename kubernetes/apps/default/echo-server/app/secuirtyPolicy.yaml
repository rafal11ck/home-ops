---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: echo-server-sec
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: echo-server-app-sec
  oidc:
    provider:
      issuer: &issuer 'https://auth.${SECRET_DOMAIN}/realms/home-ops'
    clientID: 'echo-server-sec'
    clientSecret:
      name: 'echo-server-sec-secret'
    cookieDomain: '${SECRET_DOMAIN}'
    cookieNames:
      idToken: &idCookie IdToken
    redirectURL: https://echo-server-sec.${SECRET_DOMAIN}/oauth2/callback
    logoutPath: /logout
  jwt:
    providers:
      - name: &providerName home-ops
        issuer: *issuer
        remoteJWKS:
          uri: https://auth.${SECRET_DOMAIN}/realms/home-ops/protocol/openid-connect/certs
        extractFrom:
          cookies:
            - *idCookie
  authorization:
    defaultAction: Deny
    rules:
      - name: 'allow'
        action: Allow
        principal:
          jwt:
            provider: *providerName
            scopes: [openid, roles]
            claims:
              - name: resource_access.echo-server-sec.roles
                valueType: StringArray
                values: ['access']
