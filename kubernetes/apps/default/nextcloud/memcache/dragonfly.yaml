---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: nextcloud-memcache
spec:
  # renovate: datasource=docker depName=ghcr.io/dragonflydb/dragonfly
  image: ghcr.io/dragonflydb/dragonfly:v1.28.0
  replicas: 1
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi
  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --proactor_threads=2
    - --cluster_mode=emulated
    - --dbfilename=dragonflySnapshot
  resources:
    limits:
      memory: 512Mi
  snapshot:
    persistentVolumeClaimSpec:
      # storageClassName: openebs-lvmpv #FIXME set storageClass
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: nextcloud-memcache
  labels:
    app: nextcloud-memcache
spec:
  selector:
    matchLabels:
      app: nextcloud-memcache
  podTargetLabels:
    - app
  podMetricsEndpoints:
    - port: admin
