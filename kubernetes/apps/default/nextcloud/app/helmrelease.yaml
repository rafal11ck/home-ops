---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  interval: 30m
  chart:
    spec:
      chart: nextcloud
      version: 6.6.9
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    deploymentAnnotations:
      reloader.stakater.com/auto: 'true'
    image:
      flavor: fpm-alpine
      # renovate: datasource=docker depName=nextcloud
      tag: 30.0.8-fpm-alpine

    host: &hostname 'cloud.${SECRET_DOMAIN}'

    cronjob:
      enabled: true
    nginx:
      enabled: true
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      existingSecret:
        enabled: true
        secretName: nextcloud-database-app
        usernameKey: user
        passwordKey: password
        hostKey: host
        databaseKey: dbname

    persistence:
      storageClass: ceph-block
      enabled: true
      size: 5Gi
      nextcloudData:
        storageClass: ceph-block
        enabled: true
        size: 5Gi

    extraEnv:
      - name: REDIS_HOST
        value: nextcloud-memcache
      - name: REDIS_HOST_PORT
        value: '6379'
      - name: OIDC_clientid
        valueFrom:
          secretKeyRef:
            name: nextcloud-secret
            key: OIDC_clientid
      - name: OIDC_clientsecret
        valueFrom:
          secretKeyRef:
            name: nextcloud-secret
            key: OIDC_clientsecret
      - name: OIDC_discoverurl
        valueFrom:
          secretKeyRef:
            name: nextcloud-secret
            key: OIDC_discoverurl

    livenessProbe:
      periodSeconds: 30
    readinessProbe:
      periodSeconds: 30
    startupProbe:
      enabled: true
      initialDelaySeconds: 5
      failureThreshold: 100
      timeoutSeconds: 5

    ingress:
      enabled: true
      className: external
      annotations:
        external-dns.alpha.kubernetes.io/hostname: *hostname
        external-dns.alpha.kubernetes.io/target: '${SECRET_PUBLIC_IP}'
        external-dns.alpha.kubernetes.io/cloudflare-proxied: 'false'
        nginx.ingress.kubernetes.io/proxy-body-size: 4G
        # CORS breaks webdav https://github.com/nextcloud/helm/issues/410#issuecomment-1654965117
        nginx.ingress.kubernetes.io/enable-cors: 'false'
        # Keep this in sync with the README.md:
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;
          rewrite ^/.well-known/webfinger /index.php/.well-known/webfinger last;
          rewrite ^/.well-known/nodeinfo /index.php/.well-known/nodeinfo last;
          rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
          rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
          location = /.well-known/carddav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /.well-known/caldav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
          }
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }
      path: /
      pathType: Prefix

    nextcloud:
      defaultConfigs:
        apps.config.php: false

      existingSecret:
        enabled: true
        secretName: nextcloud-secret

      configs:
        local.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '10.69.0.0/16',
              2 => '10.96.0.0/16',
            ),
            'overwriteprotocol' => 'https',
            'overwritehost' => 'cloud.${SECRET_DOMAIN}',
            'overwrite.cli.url' => 'https://cloud.${SECRET_DOMAIN}',
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
            'maintenance_window_start' => 1,
            'default_phone_region' => 'PL',
          );
        user_oidc.config.php: |-
          <?php
          $CONFIG = array (
            'user_oidc' => [
              'user_search_match_emails' => false,
              ],
          );
      hooks:
        post-installation: |-


          printf "Add missing DB indices\n"
          php occ db:add-missing-indices

        before-starting: |-
          # disable unneceserry apps
          for appname in activity circles systemtags federation privacy \
              nextcloud_announcements support survey_client user_status weather_status
            do
            php occ app:disable "$appname"
          done

          # install openid user backend
          php occ app:enable user_oidc && \
          # TODO unccoment next line to use OIDC only
          # php occ config:app:set --value=0 user_oidc allow_multiple_user_backends

          printf "setting up OIDC\n"
          php occ config:app:set --value=0 user_oidc allow_multiple_user_backends
          php occ user_oidc:provider Keycloak -c "$OIDC_clientid" -s "$OIDC_clientsecret" -d "$OIDC_discoverurl"

          # install apps
          for appname in spreed contacts calendar user_oidc bookmarks deck
            do php occ app:install "$appname"
          done

          # FIXME remove this
          sleep 10

        post-upgrade: |-
          # based on https://github.com/nextcloud/all-in-one/blob/25c580bca370eaead5f1fad9d3842a9c49562dff/Containers/nextcloud/entrypoint.sh#L451-L457
          php occ maintenance:repair --include-expensive
          php occ db:add-missing-indices
          php occ db:add-missing-columns
          php occ db:add-missing-primary-keys
