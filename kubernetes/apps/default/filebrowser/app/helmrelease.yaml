---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name filebrowser
  namespace: flux-system
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      filebrowser:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          filebrowser:
            image: &image
              repository: filebrowser/filebrowser
              tag: v2.50.0@sha256:4f5eaee70fdd6c5efb1d888b8f22f061b965c9414b12f0208b4446d984e56ce3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ['ALL'] }
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
            env:
              FB_LOG: stdout
              FB_ROOT: /media
              FB_NOAUTH: 'true' # quote
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    service:
      filebrowser:
        ports:
          http:
            port: &port 80
    route:
      filebrowser:
        hostnames:
          - &host 'filebrowser.${SECRET_DOMAIN}'
        rules:
          - backendRefs:
              - name: filebrowser
                port: *port
        parentRefs:
          - name: internal
            namespace: envoy-gateway-system
            sectionName: https-subdomains
    persistence:
      data:
        enabled: true
        existingClaim: filebrowser-data
        globalMounts:
          - path: /media
      config:
        enabled: true
        existingClaim: filebrowser
        advancedMounts:
          filebrowser:
            filebrowser:
              - path: /database
                subPath: database
              - path: /config
                subPath: config
