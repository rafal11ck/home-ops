---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.26.1-standalone-strict/configmap-v1.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
data:
  bookmarks.yaml: |
    ---
    - Bookmarks:
      - k8s-at-home-search:
          icon: si-kubernetes
          href: https://nanne.dev/k8s-at-home-search/
          description: Search KAH HelmReleases

  docker.yaml: |
    ---
  kubernetes.yaml: |
    ---
    mode: cluster
    gateway: true
  services.yaml: |

  settings.yaml: |
    ---
    title: Dashboard
    theme: dark
    color: slate
    headerStyle: clean
    target: _blank
    disableUpdateCheck: true
    hideVersion: true
    layout:
      Services:
        style: row
        columns: 4
      Network:
        style: row
    quicklaunch:
      searchDescription: true
      hideInternetSearch: true
      hideVisitURL: true

  widgets.yaml: |
    ---
    - search:
        provider:
          - google
          - duckduckgo
