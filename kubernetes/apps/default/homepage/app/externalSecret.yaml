apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secretName homepage-secrets
spec:
  secretStoreRef:
    name: cluster-store
    kind: ClusterSecretStore
  target:
    name: *secretName

  data:
    - secretKey: HOMEPAGE_VAR_NEXTCLOUD_KEY
      remoteRef:
        key: nextcloud-secret
        property: HOMEPAGE_VAR_NEXTCLOUD_KEY
